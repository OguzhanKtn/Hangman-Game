<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adam Asmaca</title>
</head>
<body>
    <h1>Adam Asmaca</h1>
    <p>Gizlenmiş kelimeyi bulmak için bir harf giriniz.</p>

    <div class="container">
        <svg height="250" width="250" class="grafik">
            <!--Sehpa-->
            <line x1="50" y1="20" x2="130" y2="20" />
            <line x1="50" y1="20" x2="50" y2="200" />
            <line x1="0" y1="200" x2="120" y2="200" />
            <!--Adam-->
            <line x1="130" y1="20" x2="130" y2="40" />
            <circle  cx="130" cy="60" r="20" class="item" />
            <line x1="130" y1="80" x2="130" y2="100" class="item" />
            <line x1="130" y1="100" x2="90" y2="120" class="item" />
            <line x1="130" y1="100" x2="130" y2="150" class="item" />
            <line x1="130" y1="100" x2="170" y2="120" class="item" />
            <line x1="130" y1="150" x2="90" y2="170" class="item" />
            <line x1="130" y1="150" x2="170" y2="170" class="item" />
            
        </svg>

        <div id="wrong-letters">
            
           
        </div>

        <div id="word">
            
        </div>

        <div id="popup-win">
            <div class="popup-win">
                <h2 id="success-message">Kazandınız.</h2>
                <button id="win">
                    Tekrar Oyna
                </button>
            </div>
        </div>

        <div id="popup-loose">
            <div class="popup-loose">
                <h2 id="failure-message">Kaybettiniz.</h2>
                <button id="loose">
                    Tekrar Oyna
                </button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
